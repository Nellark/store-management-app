<div class="container form-container">
    <h2 class="title">{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
  
    <form (ngSubmit)="submitForm()">
      <label>
        Name:
        <input type="text" [(ngModel)]="product.name" name="name" required />
      </label>
  
      <label>
        Price:
        <input type="number" [(ngModel)]="product.price" name="price" required />
      </label>
  
      <label>
        Quantity:
        <input type="number" [(ngModel)]="product.quantity" name="quantity" required />
      </label>
  
      <label>
        Supplier ID:
        <input type="number" [(ngModel)]="product.supplierId" name="supplierId" required />
      </label>
  
      <button type="submit" class="btn">Save</button>
      <a routerLink="/products" class="btn secondary">Cancel</a>
    </form>
  </div>
